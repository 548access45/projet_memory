<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory - profil</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="informations.css" />
    <script src="index.js"></script>
  </head>
  <body class="">
    <!--Compteur de largeur-->
    <aside>
      Largeur détectée : <strong id="largeur">500</strong> px
      <br />
      Taille : <strong id="taille"></strong>
    </aside>
    <!--Fin compteur de largeur-->
    <header class="">
      <div class="">
        <h1>Jeu du MEMORY</h1>
      </div>

      <!-- Menu de navigation -->

      <nav class="">
        <ul class="">
          <li class="row"><a href="index.html">Accueil</a></li>
          <li class="row"><a href="inscription.html">S'inscrire</a></li>
          <li class="row"><a href="connect.html">Se connecter</a></li>
          <li class="row"><a href="profil.html">Profil</a></li>
          <li class="row"><a href="jeu.html">Jouer</a></li>
        </ul>
      </nav>
    </header>

    <main class="">
      <article class="">
        <fieldset>
          <legend>Profil</legend>
          <div class="profil">
            <label for="">Nom d'utilisateur</label>
            <p><span id="username"></span></p>
            <hr />
            <br />
            <label for="">Email</label>
            <p><span id="email"></span></p>
            <hr />
          </div>
          <br />
          <div>
            <section>
              <div>
                <h3>Choix du Memory</h3>
                <select name="select" id="selectMemory">
                  <option value="" selected>Alphabet scrable</option>
                  <option value="">Animaux</option>
                  <option value="">Animaux enimés</option>
                  <option value="">Animaux domestiques</option>
                  <option value="">Chiens</option>
                  <option value="">Dinosaures</option>
                  <option value="">Dinosaures avec nom</option>
                  <option value="">Légumes</option>
                </select>
              </div>
              <div>
                <span id="imgChoixMemory"></span>
              </div>
            </section>

            <br />
            <section>
              <h3>Taille du Memory</h3>
              <select name="select" id="tailleMemory">
                <option value="" selected>4*3</option>
                <option value="">4*2</option>
                <option value=""></option>
                <option value=""></option>
              </select>
            </section>
          </div>
          <div class="divbtn">
            <button type="submit">Enregistrez Option</button>
          </div>
          <br>
          <div>
            <legend>Derniers Scores :</legend>
            <table>
              <tr>
                <!-- Première ligne du tableau -->
                <td>Pseudo</td>
                <td>Score</td>
                <td>Taille</td>
                <td>Choix Memory</td>
                <td>Date</td>
              </tr>
              <tr>
                <!-- Deuxième ligne du tableau -->
                <td>homer@sipmson.com</td>
                <td>0</td>
                <td>1par1</td>
                <td>Donuts</td>
                <td>19/11/2024</td>
              </tr>
            </table>
          </div>
        </fieldset>
      </article>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="informations.js" async></script>
  </body>
</html>
