<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory - s'inscrire</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="informations.css" />
    <script src="index.js"></script>
    <script src="inscription.js"></script>
  </head>
  <body class="">
    <!--Compteur de largeur-->
    <aside>
      Largeur détectée : <strong id="largeur">500</strong> px
      <br />
      Taille : <strong id="taille"></strong>
    </aside>
    <!--Fin compteur de largeur-->
    <header class="">
      <div class="">
        <h1>Jeu du MEMORY</h1>
      </div>

      <!-- Menu de navigation -->

      <nav class="">
        <ul class="">
          <li class="row"><a href="index.html">Accueil</a></li>
          <li class="row"><a href="inscription.html">S'inscrire</a></li>
          <li class="row"><a href="connect.html">Se connecter</a></li>
          <li class="row"><a href="profil.html">Profil</a></li>
          <li class="row"><a href="jeu.html">Jouer</a></li>
        </ul>
      </nav>
    </header>

    <main class="">
      <article class="">
        <fieldset>
          <legend>Inscrivez-vous.</legend>

          <form id="signup-form">
            <!-- Action et méthode retirées -->
            <div>
              <label for="username">Nom d'utilisateur</label>
              <input
                type="text"
                name="username"
                id="username"
                required
                autofocus
                title="Renseignez votre nom d'utilisateur"
                placeholder="3 caractères minimum"
              />
              <hr />
              <p id="invalidUsername"></p>
            </div>
            <div>
              <label for="email">Entrez votre email</label>
              <input
                type="text"
                name="email"
                id="email"
                required
                title="Renseignez votre adresse email"
                placeholder="Votre mail"
              />
              <hr />
              <p id="invalidEmail"></p>
            </div>
            <div>
              <label for="mdp">Mot de passe</label>
              <input
                type="password"
                name="mdp"
                id="mdp"
                required
                title="Renseignez votre mot de passe"
                placeholder="Votre mot de passe"
              />
              <hr />
              <p id="invalidMdp"></p>
            </div>
            <div>
              <label for="mdpVerif">Confirmez votre mot de passe</label>
              <input
                type="password"
                name="mdpVerif"
                id="mdpVerif"
                required
                title="Confirmez votre mot de passe"
                placeholder="Confirmez le mot de passe"
              />
              <hr />
            </div>
            <br />
            <div class="divbtn">
              <button type="submit">Création du compte</button>
              <button type="button" id="cancel-btn">Annuler</button>
              <!-- Change type to "button" -->
            </div>
          </form>
        </fieldset>
      </article>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="informations.js" async></script>
  </body>
</html>
<!-- patterns -->

<!-- mdp : patern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^\w\s]).{6,}"-->
<!-- mdp 2 : pattern="^(?=.*[0-9])(?=.*[\W_]).{6,}$" -->
